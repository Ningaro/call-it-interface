<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- CSS styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/customCSS.css">
</head>

<body class="logBody">

  <form class="needs-validation" novalidate>
    <h2 class="col-12">Авторизация</h2>
    <input type="text" autocomplete="off" class="form-control col-12" id="login" placeholder="Логин" required>
    <input type="password" class="form-control col-12" id="password" placeholder="Пароль" required>
    <button class="btn btn-primary btn-block col-12" id="logBtn" type="button">Войти</button>
    <div class="invalid-feedback">Пароль или логин не верен.</div>
  </form>

  <!-- Optional JavaScript -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/customJS.js"></script>
</body>

</html>
